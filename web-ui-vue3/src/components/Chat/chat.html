<div id="vs-chat" class="chat full-height pos-relative">
  <div class="chat__room-link full-width">
    <button class="room-link popup" @click="handleRoomClick">
      <span class="room-link__label">{{ data.title }}</span>
      <svg
        class="room-link__svg"
        width="20"
        height="20"
        viewBox="0 0 20 20"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M3.25033 9.99999C3.25033 8.57499 4.40866 7.41666 5.83366 7.41666H9.16699V5.83333H5.83366C3.53366 5.83333 1.66699 7.69999 1.66699 9.99999C1.66699 12.3 3.53366 14.1667 5.83366 14.1667H9.16699V12.5833H5.83366C4.40866 12.5833 3.25033 11.425 3.25033 9.99999ZM6.66699 10.8333H13.3337V9.16666H6.66699V10.8333ZM14.167 5.83333H10.8337V7.41666H14.167C15.592 7.41666 16.7503 8.57499 16.7503 9.99999C16.7503 11.425 15.592 12.5833 14.167 12.5833H10.8337V14.1667H14.167C16.467 14.1667 18.3337 12.3 18.3337 9.99999C18.3337 7.69999 16.467 5.83333 14.167 5.83333Z"
          fill="white"
        />
      </svg>
      <span class="popuptext" :class="showPopup ? 'show' : ''" id="myPopup">
        Room link copied to clipboard
      </span>
    </button>
  </div>
  <div class="chat__wrapper full-width pos-relative">
    <div class="messages pd-x-1 pos-absolute">

      <div v-for="msg in messages" class="chat-line" key="msg.timestamp">
        <p>
          <span class="username">{{ msg.username }}</span>
          <span v-html="parseUrls(msg.message)"></span>
        </p>
      </div>

      <div ref="messagesEndRef"></div>
    </div>
  </div>
  <div class="composer chime-web-composer full-width">
    <input
      ref="chatRef"
      type="text"
      placeholder="Say something"
      v-bind="message"
      maxLength="510"
      v-on:keydown="handleKeyDown"
    />
  </div>
</div>
