<div id="vs-settings" class="modal pos-absolute top-0 bottom-0">
  <div class="modal__el" @click.stop="() => undefined">
    <h1 class="mg-b-2">Settings</h1>
    <form>
      <fieldset>
        <input
          class="mg-b-2"
          name=""
          id=""
          type="text"
          readOnly="true"
          placeholder="Playback URL"
          :value="joinInfo.PlaybackURL"
          disabled
        />
        <select
          name="microphone"
          class="select__field"
          @Change="handleMicrophoneChange"
          :value="microphone || currentMic?.value"
          :disabled="!audioInputDevices.length"
        >

        <option v-for="(device, index) of audioInputDevices" :key="index" :value="device.value"
        >{{ device.label }}</option>
        <option v-if="!audioInputDevices.length" value="no-permission">Permission not granted to access microphone devices</option>

        </select>
        <select
          name="speaker"
          class="select__field"
          @Change="handleSpeakerChange"
          :value="speaker || currentSpeaker?.value"
          :disabled="!audioOutputDevices.length"
        >

        <option v-for="(device, index) of audioOutputDevices" :key="index" :value="device.value"
        >{{ device.label }}</option>
        <option v-if="!audioOutputDevices.length" value="no-permission">Permission not granted to access speaker devices</option>

        </select>
        <select
          name="camera"
          class="select__field"
          @change="handleCameraChange"
          :value="camera || currentCam?.value"
          :disabled="!videoInputDevices.length"
        >

        <option v-for="(device, index) of videoInputDevices" :key="index" :value="device.value"
        >{{ device.label }}</option>
        <option v-if="!videoInputDevices.length" value="no-permission">Permission not granted to access camera devices</option>

        </select>
        <button class="btn btn--primary mg-t-2" @Click.stop="handleSave">
          Save
        </button>
      </fieldset>
    </form>
  </div>
  <div class="modal__overlay" @click.stop="closeSettings"></div>
</div>
